apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: shopmate-auth:latest # Ensure local image pull policy or registry
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: shopmate-config
        - secretRef:
            name: shopmate-secrets
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 8001

